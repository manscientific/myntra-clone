<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_2" />
</head>

<body>
  <header>
    <nav id="navigation">
      <div id="myntra">
        <a href="https://www.myntra.com" target="_self">
          <img src="myntralogo.webp" alt="Example Website Logo" width="90" height="40">
        </a>
      </div>
      <div id="men"><a href="https://www.myntra.com/shop/men">MEN</a></div>
      <div id="women"><a href="https://www.myntra.com/shop/women">WOMEN</a></div>
      <div id="kids"><a href="https://www.myntra.com/shop/kids">KIDS</a></div>
      <div id="home"><a href="https://www.myntra.com/shop/home-living">HOME & LIVING</a></div>
      <div id="beauty"><a href="https://www.myntra.com/personal-care">BEAUTY</a></div>
      <div id="studio"><a href="https://www.myntra.com/studio/home">STUDIO<sup>NEW</sup></a></div>
      
      <div id="search_elements">
        <div id="searchimg"><img src="search.webp" alt="search bar" width="14" height="14"></div>
        <div id="search">
          <form action="/search" method="get">
            <input type="search" id="search-input" name="q" placeholder="Search for product brands and more">
          </form>
        </div>
      </div>

      <div id="info">
        <div id="profile">
          <a href="https://www.myntra.com/login?referer=https://www.myntra.com/" target="_self">
            <img src="person.png" alt="profile logo" width="28" height="28">
          </a>
          <div class="text">Profile</div>
        </div>
        <div id="wishlist">
          <a href="https://www.myntra.com/wishlist" target="_self">
            <img src="wishlist.png" alt="heart logo" width="28" height="28">
          </a>
          <div class="text">Wishlist</div>
        </div>
        <div id="bag">
          <a href="https://www.myntra.com/checkout/cart" target="_self">
            <img src="bag.png" alt="bag logo" width="28" height="28">
          </a>
          <div class="text">Bag</div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="container1">
      <div id="discount1">
        <a href="https://www.myntra.com/" target="_self">
          <img src="flat100.webp" alt="link for discount" height="100" width="1400">
        </a>
      </div>
    </div>

    <div id="container2">
      <div id="lady">
        <a href="https://www.myntra.com/shop/women" target="_self">
          <img src="kiaraleft.webp" alt="link for women" height="400" width="700">
        </a>
      </div>
      <div id="gents">
        <a href="https://www.myntra.com/shop/men" target="_self">
          <img src="ranveeright.webp" alt="link for men" height="400" width="700">
        </a>
      </div>
    </div>

    <div id="gif">
      <a href="https://www.myntra.com/shop/mbboffersbank" target="_self">
        <img src="paytmkotak.gif" alt="gif link" height="100" width="1400">
      </a>
    </div>

    <div id="discount2">
      <div id="dis1">
        <a href="https://www.myntra.com" target="_self">
          <img src="flatoff1.webp" alt="myntra" height="100" width="700">
        </a>
      </div>
      <div id="dis2">
        <a href="https://www.myntra.com" target="_self">
          <img src="flatoff2.webp" alt="myntra" height="100" width="700">
        </a>
      </div>
    </div>

    <div id="omg">
      <a href="https://www.myntra.com" target="_self">
        <img src="omg.webp" alt="myntra" height="100" width="1400">
      </a>
    </div>

    <div id="sidebar">
      UPTO â‚¹500 OFF <span class="material-symbols-outlined">arrow_back_2</span>
    </div>
  </main>
</body>
</html>
